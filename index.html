<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title></head>
    <script src="https://cdn.tailwindcss.com"></script>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to our
            <span class="font-semibold text-violet-600">Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded" type="email" placeholder="Your Email Address" name="" id="user-email">
                <input class="w-9/12 px-3 mb-2 block rounded" type="password" placeholder="Enter Your Password" name="" id="user-password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
